<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <svg class="svg-icon--large" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 420 420">
        <g fill="#59877b">
          <rect width="72" height="72" x="30" y="30"/>
          <rect width="72" height="72" x="102" y="102"/>
          <rect width="72" height="72" x="30" y="174"/>
          <rect width="72" height="72" x="102" y="246"/>
          <rect width="72" height="72" x="174" y="318"/>
          <rect width="72" height="72" x="318" y="30"/>
          <path d="M246 102v144h144v-72h-72v-72h-72z"/>
        </g>
      </svg>
      {{- site.title | escape -}}
    </a>
    {%- if 0 < site.header_pages.size -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15" viewBox="0 0 18 15">
              <path d="M18 1.484c0 .82-.665 1.484-1.484 1.484H1.484a1.485 1.485 0 010-2.968h15.032C17.335 0 18 .665 18 1.484zm0 6.032C18 8.335 17.335 9 16.516 9H1.484a1.484 1.484 0 010-2.968h15.032A1.483 1.483 0 0118 7.516zm0 6c0 .819-.665 1.484-1.484 1.484H1.484a1.483 1.483 0 110-2.967h15.032A1.481 1.481 0 0118 13.516z"/>
            </svg>
          </span>
        </label>
        <div class="trigger">
          {%- for path in site.header_pages -%}
            {%- assign header_page = site.pages | where: "path", path | first -%}
            {%- if header_page.title -%}
              <a class="page-link" href="{{ header_page.url | relative_url }}">{{ header_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
